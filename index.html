<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <title>iM-Player</title>
</head>

<body>
    <div class="container">

        <!-- MAIN SONG PAGE -->

        <main class="mainPage">
            <div class="btnsAndHeadingDiv">
                <a class="meloadyBtn"><i class="fas fa-music"></i></a>
                <h5>PLAYING NOW</h5>
                <a class="listBtn"><i class="fas fa-solid fa-bars"></i></a>
            </div>

            <div class="imgDiv">
                <img src="./img/song0.jpg" alt="cover image" id="songImage" class="playingSongImg">
            </div>

            <div class="titleDiv">
                <h2 id="songName" class="titleSong">Lose It</h2>
                <h5 id="artistName" class="artistName">Artist</h5>
            </div>

            <div class="sliderDiv">
                <div class="timeDuration">
                    <p id="current">00:00</p>
                    <p id="duration">05:00</p>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio src="./music/song0.mp3" id="audio"></audio>
                    </div>
                </div>
            </div>


            <div class="audioControls">
                <a id="repeatBtn"><i class="material-icons-round" title="Playlist Looped">repeat</i></a>
                <a id="randomBtn" style="display: none; background-color: #6e98fe;"><i class="material-icons-round"
                        style="color: white;" title="Songs Shuffle">shuffle</i></a>
                <a id="repeatOneBtn" style="display: none; background-color: #6e98fe;"><i class="material-icons-round"
                        style="color: white;" title="Repeat This">repeat_one</i></a>
                <a id="backSongBtn"><i class="fas fa-solid fa-backward" title="Previous Song"></i></a>
                <a id="pauseSong" class="pauseSongBtn"><i class="fas fa-solid fa-pause" title="Pause"></i></a>
                <a id="playingSong" class="playingSongBtn"><i class="fas fa-solid fa-play" title="Play"></i></a>
                <a id="frontSongBtn"><i class="fas fa-solid fa-forward" title="Next Song"></i></a>
                <a id="volumeUp"><i class="fas fa-volume-up" title="mute-this"></i></a>
                <a id="muteBtn" style="display: none; background-color: #6e98fe;"><i class="fas fa-volume-mute"
                        style="color: white;" title="Un-mute"></i></a>
            </div>
        </main>

        <!-- SEARCH SONG PAGE -->

        <main class="searchPage">
            <div class="btnsAndHeadingDiv">
                <h5 id="songHeading">Playing Song Name</h5>
            </div>

            <div class="imgAndBtnDiv">
                <a id="heartBtn" class="heartBtn"><i class="fas fa-solid fa-heart"></i></a>
                <div class="imgDiv2">
                    <img src="./img/song0.jpg" alt="cover image" id="songImage2" class="playingSongImg2">
                </div>
                <a class="closeBtn"><i class="fas fa-times"></i></a>
            </div>

            <ul class="songListDiv">
            </ul>
        </main>

    </div>
        <!-- Footer -->
        <footer>
            <a href="https://www.linkedin.com/in/neeleshsng/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin fa-lg"></i>
            </a>
            <a href="https://github.com/singhsduos/Music-Player" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github fa-lg"></i>
            </a>
            <a href="https://twitter.com/singhs_duos" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter fa-lg"></i>
            </a>
        </footer>

    <script src="songsList.js"></script>
    <script src="app.js"></script>
</body>

</html>
