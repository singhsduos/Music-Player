<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <title>iM-Player</title>
</head>

<body>
    <div class="container">
        <main class="searchPage">
            <div class="btnsAndHeadingDiv">
                <h5>Playing Song Name</h5>
            </div>

            <div class="imgAndBtnDiv">
                <a class="heartBtn"><i class="fas fa-solid fa-heart"></i></a>
                <div class="imgDiv2">
                    <img src="./songs.jpg" alt="" class="playingSongImg2">
                </div>
                <a class="closeBtn"><i class="fas fa-times"></i></a>
            </div>

            <div class="songListDiv">

                <div class="songsNameAndBtnDiv">
                    <div class="songsNameDiv">
                        <h4 class="songName">Helix</h4>
                        <h6 class="artistName">Flume</h6>
                    </div>
                    <!-- <a class="pauseSongBtn"><i class="fas fa-solid fa-pause"></i></a> -->
                    <a class="playingSongBtn"><i class="fas fa-solid fa-play"></i></a>

                </div>
                <div class="songsNameAndBtnDiv">
                    <div class="songsNameDiv">
                        <h4 class="songName">Helix</h4>
                        <h6 class="artistName">Flume</h6>
                    </div>
                    <!-- <a class="pauseSongBtn"><i class="fas fa-solid fa-pause"></i></a> -->
                    <a class="playingSongBtn"><i class="fas fa-solid fa-play"></i></a>

                </div>
                <div class="songsNameAndBtnDiv">
                    <div class="songsNameDiv">
                        <h4 class="songName">Helix</h4>
                        <h6 class="artistName">Flume</h6>
                    </div>
                    <!-- <a class="pauseSongBtn"><i class="fas fa-solid fa-pause"></i></a> -->
                    <a class="playingSongBtn"><i class="fas fa-solid fa-play"></i></a>

                </div>
                <div class="songsNameAndBtnDiv">
                    <div class="songsNameDiv">
                        <h4 class="songName">Helix</h4>
                        <h6 class="artistName">Flume</h6>
                    </div>
                    <a class="pauseSongBtn"><i class="fas fa-solid fa-pause"></i></a>
                    <!-- <a class="playingSongBtn"><i class="fas fa-solid fa-play"></i></a> -->
                </div>
            </div>

        </main>


        <main class="mainPage">
            <div class="btnsAndHeadingDiv">
                <a class="meloadyBtn"><i class="fas fa-music"></i></a>
                <h5>PLAYING NOW</h5>
                <a class="listBtn"><i class="fas fa-solid fa-bars"></i></a>
            </div>

            <div class="imgDiv">
                <img src="./songs.jpg" alt="" class="playingSongImg">
            </div>

            <div class="titleDiv">
                <h2 class="titleSong">Lose It</h2>
                <h5 class="artistName">Artist</h5>
            </div>

            <div class="sliderDiv">
                <input type="range" min="1" max="100" value="1" class="songRange">
            </div>

            <div class="allPlayingBtnsDiv">
                <a class="repeatBtn"><i class="material-icons-round" title="Playlist Looped">repeat</i></a>
                <a style="display: none;" class="randomBtn"><i class="fas fa-random" title="Songs Shuffle"></i></a>
                <a style="display: none;" class="repeatOneBtn"><i class="material-icons-round" title="Repeat This">repeat_one</i></a>
                <a class="backSongBtn"><i class="fas fa-solid fa-backward" title="Previous Song"></i></a>
                <a id="pauseSong" class="pauseSongBtn"><i class="fas fa-solid fa-pause" title="Pause"></i></a>
                <a id="playingSong" class="playingSongBtn"><i class="fas fa-solid fa-play" title="Play"></i></a>
                <a class="frontSongBtn"><i class="fas fa-solid fa-forward" title="Next Song"></i></a>
                <a class="muteBtn"><i class="fas fa-volume-mute" title="Mute"></i></a>
                <a style="display: none;" class="volumeUp"><i class="fas fa-volume-up" title="Volume On"></i></a>
            </div>
        </main>

    </div>

    <script src="app.js"></script>
</body>

</html>
